<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Socket & Voltage Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Travel Socket & Voltage Checker</h1>

        <section class="country-checker">
            <h2>Check a Country's Socket Information</h2>
            <div class="input-group">
                <label for="countrySelect">Select a Country:</label>
                <select id="countrySelect"></select>
            </div>
            <div id="countryInfo" class="info-card">
                <p>Select a country to see its socket details.</p>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Travel Socket Checker. Data for common travel destinations.</p>
            <p>Always double-check official sources for critical travel information.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
